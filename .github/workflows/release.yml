name: Release

on:
  release:
    types:
      - published

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore
        run: dotnet restore --locked-mode
      - name: Release Build & Pack
        run: dotnet pack --configuration Release --no-restore --output nupkgs -p:Version=${TAG_VERSION:1}
        env:
          TAG_VERSION: ${{ github.event.release.tag_name }} # v0.0.0-abc

      - name: Upload Build Assets
        uses: actions/upload-artifact@v5.0.0
        with:
          name: packages
          path: nupkgs/
          include-hidden-files: true

  upload:
    name: Upload to GitHub Releases
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Assets
        uses: actions/download-artifact@v4.1.8
        with:
          name: packages
          path: nupkgs/

      - name: Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: nupkgs/*.nupkg

  publish:
    name: Publish to NuGet
    needs: [build]
    permissions:
      id-token: write  # enable GitHub OIDC token issuance
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0

      - name: Login to NuGet (with OIDC)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER_NAME }}

      - name: Download Build Assets
        uses: actions/download-artifact@v4.1.8
        with:
          name: packages
          path: nupkgs/

      - name: Publish to NuGet
        run: dotnet nuget push "nupkgs/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ steps.login.outputs.NUGET_API_KEY }}
