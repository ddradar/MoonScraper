name: .NET CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
      - name: Add Problem Matcher for dotnet-format
        run: echo "::add-matcher::.github/dotnet-format.json"
      - name: Lint
        run: dotnet format --verify-no-changes --verbosity detailed

  validate:
    name: Validate NuGet Lock Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore with lock files
        run: dotnet restore --locked-mode

  test:
    name: Debug Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --coverage --coverage-output-format cobertura --coverage-output cobertura.xml --output detailed --no-progress --results-directory ./TestResults

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ runner.os }}
          disable_search: true
          files: "./TestResults/cobertura.xml"
